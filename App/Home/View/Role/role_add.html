<!DOCTYPE html>
<html lang="en">
<head>
<title>{$Think.config.Wname}</title>
{:HEADERX()}
</head>
<body>

<include file="Public:header"/>

<!--main-container-part-->
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="{:U('Index/index')}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a> </div>

  </div>
  <div class="container-fluid">
    <hr>
    <div class="row-fluid">
      <div class="span12">

        <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>{$title}</h5>
        </div>
        <div class="widget-content nopadding">
          <form action=""  method="post" class="form-horizontal" id="form">
             <div class="control-group">
              <label class="control-label">角色名称:</label>
              <div class="controls">
            
                <input type="text" class="span11" name="name" id="name" value="{$result.name}"  />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">备注:</label>
              <div class="controls">
                <textarea id="remark" name="remark" class="span11">{$result.remark}</textarea>

              </div>
            </div>
             <div class="control-group">
                      <label class="control-label">状态</label>
                      <div class="controls">
                        <label class="radio inline">
                          <input name="status"  type="radio" id="status" class="stauts" value="1" <eq name='result.status' value='1'>checked</eq>>正常
                        </label>
                        <label class="radio inline">
                          <input type="radio" name="status" id="status" class="stauts" value="0"  <eq name='result.status' value='0'>checked</eq>>停用
                        </label>
                      </div>
                    </div>
            <div class="form-actions">
              <button type="button" class="btn btn-success">保存</button>
            </div>
          </form>
        </div>
      </div>


      </div>
    </div>

  </div>
</div>
<!--main-container-part-->
<include file="Public:footer"/>
{:FOOTERX()}
<script type="text/javascript">
   $(".btn-success").click(function(){
      var id=$("#id").val();
      var name=$("#name").val();
      var remark=$("#remark").val();
      var status=$(".stauts").val();
      alert(status);
      $.post("__URL__/role_add",{id:id,name:name,remark:remark,status:status},function(data){
            var d=dialog({
                title:"提示",
                width:200,
                content:data.msg,
                okValue:"确定",
                ok:function(){
                    if(data.status==1){
                      window.location.href="__URL__/index";
                    }
                }
            })
            d.show();
      })
   })
</script>
</body>
</html>
