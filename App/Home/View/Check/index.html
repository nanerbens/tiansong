<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$Think.config.Wname}</title>
{:HEADERX()}
</head>

<body>

<include file="Public:header" />

<!--main-container-part-->
<div id="content">
<!--breadcrumbs-->
  <div id="content-header">
    <div id="breadcrumb"><a href="{:U('Index/index')}" title="首页" class="tip-bottom"><i class="icon-home"></i> 首页</a> </div>
  </div>
<!--End-breadcrumbs-->

<!--Action boxes-->
  <div class="container-fluid">

    <div class="row-fluid">
                
        <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>考勤列表</h5>
          <div class="buttons">
          	<a title="添加考勤" class="btn btn-mini" href="{:U('Check/check_add')}"><i class="icon-plus"></i></a>
          </div>
        </div>
        <div class="widget-content">
        
        
          <table class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                <th>考勤编号</th>
                  <th>姓名</th>
                  <th>所属部门</th>
                  <th>记录人</th>
                  <th>扣款金额</th>
                  <th>扣款类型</th>
                  <th>缺勤日期</th>
                  <th>填写时间</th>
                  <th>备注</th>
                  <th>操作</th>
                </tr>
              </thead>
              
              <tbody>
              	<volist name='result' id='vo'>
                <tr>
                <td>{$vo.id}</td>
                <td>{$vo.Member.truename}</td>
                <td>{$vo.Partment.name}</td>
                <td>{$vo.from_username}</td>
                <td>
                  {$vo.money}
                </td>
                <td>
                  <foreach name='type' item='name'>
                    <if condition="($key eq $vo['type']) "> 
                    {$name}                  
                    </if>
                  </foreach>
                </td>
                <td>{$vo.date}</td>
                <td>{$vo.truetime}</td>
                <td>{$vo.remark}</td>

                  <td>
                  	<a   class="btn btn-info" href="{:U('Check/check_add',array('id'=>$vo['id']))}"
                    	<i class="icon-edit icon-white"></i>
                        编辑
                    </a>
                     <a class="btn btn-danger" href="javascript:" id="{$vo.id}">
                      <i class="icon-lock icon-white"></i>
                      删除
                    </a>
                  </td>
                </tr>
                </volist>
              </tbody>
          </table>
          
          <div class="pagination alternate text-center"><ul>{$page}</ul></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--end-main-container-part-->

<include file="Public:footer" />
<input type="hidden" id="del_value">
<input type="hidden" id="del_type">

</body>
</html>
{:FOOTERX()}
<script type="text/javascript">
 $(function(){
    $(".btn-danger").click(function(){
        var id=$(this).attr("id");
        var d=dialog({
            title:"提示",
            content:"确定删除该职称吗？",
            okValue:"确定",
            ok:function(){
                $.post("__URL__/del_title",{id:id},function(data){
                    var s=dialog({
                        title:"提示",
                        content:data.msg,
                        width:200,
                        okValue:"确定",
                        ok:function(){
                            window.location.reload();
                        }
                    })
                    s.show();
                })
            },
            cancelValue:"取消",
            cancel:function(){

            }
        })
        d.show();
    })
 })

</script>
