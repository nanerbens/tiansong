<!DOCTYPE html>
<html lang="en">
<head>
<title>{$Think.config.Wname}</title>
{:HEADERX()}
</head>
<body>

<include file="Public:header"/>

<!--main-container-part-->
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="__URL__/index" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a> <a href="__URL__/index" class="current">我的信息</a> </div>

  </div>
  <div class="container-fluid">
    <hr>
    <div class="row-fluid">
      <div class="span12">

        <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>修改资料</h5>
        </div>
        <div class="widget-content nopadding">
          <form action="__URL__/myinfo"  method="post" class="form-horizontal" id="form">
             <div class="control-group">
              <label class="control-label">我的编号:</label>
              <div class="controls">
                <input type="hidden" value="{$result.id}" name="id" id="id">
                <input type="text" class="span11" placeholder="" value="{$result.number}" readonly="readonly" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">真实姓名:</label>
              <div class="controls">
                <input type="text" name="truename" id="truename" value="{$result.truename}" class="span11" placeholder="First name" />
              </div>
            </div>
         
            <div class="control-group">
              <label class="control-label">新密码:</label>
              <div class="controls">
                <input type="password" name="password1" id="password1" class="span11" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">确认新密码:</label>
              <div class="controls">
                <input type="text" name="password2" id="password2" class="span11"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">电话:</label>
              <div class="controls">
                <input type="text" class="span11"  name="tel" id="tel" value="{$result.tel}" />
            </div>
            <div class="control-group">
              <label class="control-label">住址:</label>
              <div class="controls">
                <input type="text" class="span11"  name="address" id="address" value="{$result.address}" />
            </div>
            <div class="form-actions">
              <button type="button" class="btn btn-success">保存</button>
            </div>
          </form>
        </div>
      </div>


      </div>
    </div>

  </div>
</div>
<!--main-container-part-->
<include file="Public:footer"/>
{:FOOTERX()}
<script type="text/javascript">
   $(".btn-success").click(function(){
      var id=$("#id").val();
      var truename=$("#truename").val();
      var tel=$("#tel").val();
      var address=$("#address").val();
      var password1=$("#password1").val();
      var password2=$("#password2").val();
      $.post("__URL__/myinfo",{id:id,truename:truename,tel:tel,address:address,password2:password2,password1:password1},function(data){
            var d=dialog({
                title:"提示",
                width:200,
                content:data.msg,
                okValue:"确定",
                ok:function(){
                    if(data.status==1){
                      window.location.reload();
                    }
                }
            })
            d.show();
      })
   })
</script>
</body>
</html>
